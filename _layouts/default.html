<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    {% if site.keywords %}
    <meta name="keywords" content="{{ site.keywords }}">
    {% endif %}
    {% if site.canonical %}
    <link rel="canonical" href="{{ site.canonical }}"/>
    {% endif %}
    <link rel=stylesheet href="/assets/css/eze.css">
    <link rel=stylesheet href=https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css >
    <script src=https://kit.fontawesome.com/ac18aec964.js crossorigin=anonymous></script>
    <script src=https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/uikit.min.css" />
        <script src="/assets/js/uikit.min.js"></script>
        <script src="/assets/js/uikit-icons.min.js"></script>

</head>
<body id="body" class="light-mode">
    <section>  
      <nav>
        <div class="nav-container">
          <ul>
            {% for item in site.data.menu.docs %}
            <li><a href="{{ item.url }}">{{ item.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </nav>
             <br>
              
      <div class="container">
  <div class="header"></div>
  <div class="projects">
    <div class="content">
      <br>
      <h1 class="item1">{{ site.data.projects.docs_list_title: Projects}}</h1>
     
      <div class="uk-child-width-expand@s uk-text-center" uk-grid>
      {% for post in site.data.projects.docs %}
        <div>
            <div class="uk-card uk-card-default uk-card-body"> {{ post.title }}
            <img class="thumb" src="/assets/img/{{post.uid}}" />
        </div>
    </div>
        {% endfor %}
    </div>
        {{ content }}
    </div>
  </div>
</div>

              
          <div class=container>
                     
                      <div class="social">
                         <div class=social-links>
                          <a class=social-icon href="{{ site.linkedin }}" aria-label="Perfil de Ezequiel no LinkedIn"><i class="fab fa-linkedin-in" aria-hidden=true aria-label="Perfil de Ezequiel no LinkedIn"></i></a>
                          <a class=social-icon href="{{ site.github }}" aria-label="Perfil de ezequiel no Github"><i class="fab fa-github" aria-hidden=true aria-label="Perfil de ezequiel no Github"></i></a>
                          <a class=social-icon href="{{ site.twitter }}" aria-label="Perfil de Ezequiel no Twitter"><i class="fab fa-twitter" aria-hidden=true aria-label="Perfil de Ezequiel no Twitter"></i></a>
                          <a class=social-icon href="{{ site.lattes }}" aria-label="Link para Currículo Lattes de Ezequiel"><i class="ai ai-lattes-square ai-1x" aria-label="Link para Currículo Lattes de Ezequiel no Twitter"></i></a>
                        </div>
                   </div>
            </div>
          </section>

          <!-- <section>
            <div class="typewriter">
              <h2>#import Arduino, Python, Swift, C#, Unity</h2>
            </div>
          </section> -->
          <script src=assets/js/email.js></script>
</body>
</html>
